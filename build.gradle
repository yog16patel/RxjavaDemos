plugins {
    id 'groovy'
    id 'java'
}

group '1.0'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    implementation "io.reactivex.rxjava3:rxjava:3.0.5"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
